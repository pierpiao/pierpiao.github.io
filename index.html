<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器安全警告</title>
    <!-- 引入 Font Awesome 样式表，使页面能够使用图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 设置整个页面的样式 */
        body {
            font-family: Arial, sans-serif; /* 设置字体为 Arial 或 sans-serif */
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: column; /* 垂直方向的列布局 */
            align-items: center; /* 子元素在水平方向上居中 */
            justify-content: center; /* 子元素在垂直方向上居中 */
            height: 90vh; /* 设置页面高度为视口高度的 100% */
            margin: 0; /* 去除默认的页面边距 */
            background-color: #c84132; /* 警告页面背景色，可根据需要调整 */
        }
        /* 设置内容容器的样式，实现左对齐并向左移动左边余量的一半 */
        .content-container {
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: column; /* 垂直方向的列布局 */
            align-items: flex-start; /* 子元素在水平方向上左对齐 */
            margin-left: 50%; /* 向左移动左边余量的一半 */
            transform: translateX(-50%); /* 使用 transform 属性进行微调，确保内容居中 */
            color: #ffffff; /* 文字颜色，可根据需要调整 */
        }
        /* 设置警告图标的样式 */
        .warning-icon {
            font-size: 4rem; /* 警告图标的大小，可根据需要调整 */
            color: #ffffff; /* 警告图标颜色，可根据需要调整 */
        }
        /* 设置警告标题的样式 */
        h1 {
            color: #ffffff; /* 警告文本颜色，可根据需要调整 */
        }
        /* 设置警告段落的样式 */
        p {
            color: #ffffff; /* 警告文本颜色，可根据需要调整 */
        }
        /* 设置关闭按钮的样式 */
        #closeButton {
            margin-top: 20px; /* 距离上方间距，可根据需要调整 */
            padding: 10px 20px; /* 按钮内边距，可根据需要调整 */
            background-color: rgba(255, 255, 255, 0.35); /* 半透明的按钮背景色，可根据需要调整 */
            color: #ffffff; /* 按钮文本颜色，可根据需要调整 */
            border: none; /* 移除按钮边框 */
            border-radius: 10px; /* 圆角边框，可根据需要调整 */
            cursor: pointer; /* 鼠标悬停时显示手型光标 */
            transition: background-color 0.3s ease; /* 添加按钮背景颜色过渡效果 */
            align-self: flex-end; /* 将按钮自身右对齐 */
        }

        /* 悬停时改变按钮背景颜色 */
        #closeButton:hover {
            background-color: rgba(255, 255, 255, 0.55); /* 悬停时的按钮背景色，可根据需要调整 */
        }
    </style>
</head>
<body>
    <!-- 内容容器，实现左对齐并向左移动左边余量的一半 -->
    <div class="content-container">
        <!-- 警告图标，使用 Font Awesome 提供的 'fa-exclamation-triangle' 类 -->
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <!-- 警告标题 -->
        <h1>您访问的网站可能有危险！</h1>
        <!-- 警告文本内容 -->
        <p>您访问的网站可能会危害您的计算机，并且有可能窃取您的个人信息（如照片、密码、通讯内容和信用卡信息等）。</p>
        <p>请立即离开当前网站！</p>
        <!-- 关闭按钮 -->
        <button id="closeButton" onclick="closePage()">关闭页面</button>
    </div>

    <!-- JavaScript 代码 -->
    <script>
        // 设置计时器，在10秒后自动关闭页面
        setTimeout(function() {
            closePage();
        }, 10000);

        // 关闭页面的函数
        function closePage() {
            window.close(); // 关闭当前页面
        }
    </script>
</body>
</html>
